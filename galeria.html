  <style>
        * {
          box-sizing: border-box;
        }

        .row > .column {
          padding: 0 8px;
        }

        .row:after {
          content: "";
          display: table;
          clear: both;
        }

        .column {
          float: left;
          width: 25%;
        }

        /* The Modal (background) */
        .modal {
          display: none;
          position: fixed;
          z-index: 1;
          padding-top: 100px;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          background-color: black;

        }

        /* Modal Content */
        .modal-content {
          position: relative;
          background-color: #fefefe;
          margin: auto;
          padding: 0;
          width: 100%;
          max-width: 700px;
          display: block;
        }

        /* The Close Button */
        .close {
          color: white;
          position: absolute;
          top: 80px;
          right: 40px;
          font-size: 35px;
          font-weight: bold;
          transition: 0.5s;
        }

        .close:hover,
        .close:focus {
          color: #999;
          text-decoration: none;
          cursor: pointer;
        }

        .mySlides {
          display: none;
        }

        .cursor {
          cursor: pointer
        }

        /* Next & previous buttons */
        .prev,
        .next {
          cursor: pointer;
          position: absolute;
          top: 50%;
          width: auto;
          padding: 16px;
          margin-top: -50px;
          color: white;
          font-weight: bold;
          font-size: 20px;
          transition: 0.6s ease;
          border-radius: 0 3px 3px 0;
          user-select: none;
          -webkit-user-select: none;
        }

        /* Position the "next button" to the right */
        .next {
          right: 0;
          border-radius: 3px 0 0 3px;
        }

        /* On hover, add a black background color with a little bit see-through */
        .prev:hover,
        .next:hover {
          background-color: rgba(0, 0, 0, 0.8);
        }

        /* Number text (1/3 etc) */
        .numbertext {
          color: #f2f2f2;
          font-size: 12px;
          padding: 8px 12px;
          position: absolute;
          top: 0;
        }

        img {
          margin-bottom: -4px;
          max-width: 100%;
        }

        .caption-container {
          text-align: center;
          background-color: black;
          padding: 2px 16px;
          color: white;
        }

        .demo {
          opacity: 0.6;
        }

        .active,
        .demo:hover {
          opacity: 1;
        }

        img.hover-shadow {
          transition: 0.3s
        }

        .hover-shadow:hover {
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 1.0), 0 6px 20px 0 rgba(0, 0, 0, 1.0)
        }

        .thumbnails {
          margin-right: -20px;
        }

        .thumbnails a {
          float: left;
          padding-top: 10px;
          padding-right: 10px;
          padding-left: 10px;
          margin-bottom: 15px;
        }

        .top-nav-collapse {
            background-color: black;
        }

        .view {
            background: url("fotos/IMG_2482.png") no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        .scrollbar {
          margin-left: .5px;
          margin-top: 5px;
          width: 100%;
          display: block;
          height: 560px;
          margin-bottom: -70px;
        }

        @media screen and (max-height: 450px) {
           .scrollbar {margin-top: 30px;}
        }


  </style>
